    <script>
      const login_URL = "http://localhost:8000/user/login";
  
      const app = Vue.createApp({
          data() {
              return {
                  user_name: "",
                  password: "",
                  message: ""
              };
          },
          methods: {
              login () { 
                console.log(this.user_name, this.password)
                if (this.user_name !== "" && this.password !== ""){ // check if valid user and pwd
                  
                  let jsonData = JSON.stringify({
                      user_name: this.user_name,
                      password: this.password,
                  });
                  
                  const response =
                      fetch(`${login_URL}`,
                          {
                              method: "POST",
                              headers: {
                                  "Content-type": "application/json"
                              },
                              body: jsonData
                          })
                          .then(response => response.json())
                          .then(data => {
                              console.log("hello")
                              console.log(response);
                              if (data.code === 404) {
                                  // no user in db
                                  this.message = data.message;

                                } else { // valid user details
                                  Cookies.set('user', this.user_name) // create Cookie
                                  window.location.href = "home.html" // redirect immediately to Home
                              }
                          })
                          .catch(error => {
                              // Errors when calling the service; such as network error, 
                              // service offline, etc
                              console.log(this.message + error);

                          });
                }

                else if (this.user_name === "") {
                  alert("Please enter a user_name.")
                }

                else if (this.password === "") {
                  alert("Please enter your password.")
                }

              }
          }
      });
      const vm = app.mount('#app');
  </script>
